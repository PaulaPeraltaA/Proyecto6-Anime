<section class="page-section bg-dark text-white">
  <div class="container px-4 px-lg-5 text-center">
    <h2 class="mb-4">TOP ANIME</h2>
    <div class="row">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datum of ranking_data">
            <th scope="row">1</th>
            <td>{{ datum.anime }}</td>
            <td>{{ datum.rate }}</td>
            <td>{{ datum.votes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-chart-area me-1"></i>
            Velocidad maxima del viento
          </div>
          <div class="card-body">
            <canvas id="myChart_wind" width="100%" height="40"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
